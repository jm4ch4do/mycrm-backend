# Pre-commit configuration (comments retained)
# To enable the rest later, uncomment and run `pre-commit install`

repos:
  - repo: https://github.com/psf/black
    rev: 25.12.0
    hooks:
      - id: black
        args: [--exclude, myenv/]

  # General hooks (yaml, whitespace, file size)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-added-large-files

  # JavaScript/JSON/YAML formatter
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0
    hooks:
      - id: prettier

  # Python security scanner
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit

  # Dependency vulnerability checker (requires internet and PyPI access)
  - repo: https://github.com/pyupio/safety
    rev: 1.10.3
    hooks:
      - id: safety

  # Secret detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets

  # git-secrets (AWS)
  - repo: https://github.com/awslabs/git-secrets
    rev: v1.3.0
    hooks:
      - id: git-secrets

